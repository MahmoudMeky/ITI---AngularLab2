<div class="card">
  <img
    class="card-img-top"
    style="height: 200px; object-fit: cover"
    src="{{ product.image }}"
    alt="Card image cap"
  />
  <div class="card-body d-flex gap-2 flex-column">
    <h6 [routerLink]="['/product', product.id]" class="card-title" appHighlight>
      {{ product.title }}
    </h6>
    <h5 class="card-title" style="color: red">
      {{ product.price | currency: "USD" }}
    </h5>
    <p class="card-text" style="overflow: hidden">
      {{ product.description | slicer: 30 }}
    </p>
    <p class="card-count fs-5 fw-bold">
      Count: {{ product.rating.count }} - Rating: {{ product.rating.rate }}
    </p>
    <div class="d-flex gap-2">
      <a class="btn btn-success" (click)="addToCart(product)">Add to Cart</a>
      <a class="btn btn-info" (click)="getProductFromChild(product)"
        >Favorite</a
      >
    </div>
  </div>
</div>
